<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login<33</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in"> <!-- Added fade-in class to body -->
  <div class="login-container">
    <h1 class="title">Are u queni? <br>Log in first...</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>
    <p id="error-message" class="error-message"></p>
  </div>

  <!-- Background Music (only plays after login) -->
  <audio id="background-music" loop>
    <source src="assets/sounds/quenimajor.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
